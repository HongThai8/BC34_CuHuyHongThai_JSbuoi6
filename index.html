<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- font font-awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 : Tìm số nguyên dương nhỏ nhất-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tìm số nguyên dương nhỏ nhất</div>
            <div class="card-body">
              <div class="form-group d-flex justify-content-around mt-4">
                <p>
                  Số nguyên dương nhỏ nhất sao cho :<br/>
                   1 + 2 + ... + n > 10000
                </p>
              </div>
            </div>
            <button class="btn btn-success" id="btnKQ">Xem kết quả</button>
            <div id="showInfo" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 2 : Tính tổng -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tổng</div>
            <div class="card-body">
              <div class="form-group d-flex justify-content-around">
                <input
                  id="xNumber"
                  type="number"
                  class="form-control"
                  placeholder="Nhập số X"
                />
                <input
                  id="nNumber"
                  type="number"
                  class="form-control"
                  placeholder="Nhập số N"
                />
              </div>
              <button id="btnSum" class="btn btn-success" >
                Tính tổng
              </button>
            </div>
            <div id="total" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 3 : Tính giai thừa -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giai thừa</div>
            <div class="card-body">
              <div class="form-group d-flex justify-content-around">
                <input
                  id="number"
                  type="number"
                  class="form-control"
                  placeholder="Nhập số N"
                />
              </div>
              <button id="btnGT" class="btn btn-success" >
                Tính 
              </button>
            </div>
            <div id="ketQua" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài 4 : Tạo thẻ div -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tạo thẻ div</div>
            <div class="card-body">
              <div class="form-group d-flex justify-content-around mt-4">
                
              </div>
            </div>
            <button class="btn btn-success" id="btnDiv">Xem kết quả</button>
            <div id="theDiv" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
